name: Build Docker Image

on:
  # 每天UTC时间00:00自动运行
  schedule:
    - cron: '0 0 * * *'
  
  # 支持手动触发
  workflow_dispatch:
    inputs:
      force_build:
        description: 'Forced Build'
        required: false
        type: boolean
        default: false

env:
  UPSTREAM_REPO: ecouus/Feed-Push
  DOCKER_IMAGE: vitoegg/pushfeed

jobs:
  multi-arch-docker-builder:
    runs-on: ubuntu-latest
    
    steps:
      # 检出当前仓库（用于缓存commit信息）
      - name: Checkout current repository
        uses: actions/checkout@v4
      
      # 获取上游仓库最新commit SHA
      - name: Get latest commit from upstream repository
        id: upstream
        run: |
          LATEST_COMMIT=$(curl -s https://api.github.com/repos/${{ env.UPSTREAM_REPO }}/commits/main | jq -r '.sha')
          echo "latest_commit=$LATEST_COMMIT" >> $GITHUB_OUTPUT
          echo "Upstream latest commit: $LATEST_COMMIT"
      
      # 恢复上次构建的commit缓存
      - name: Restore build cache
        id: cache
        uses: actions/cache@v3
        with:
          path: .last_build_commit
          key: build-commit-${{ steps.upstream.outputs.latest_commit }}
          restore-keys: |
            build-commit-
      
      # 检查是否需要构建
      - name: Check if build is needed
        id: should_build
        run: |
          if [ "${{ github.event.inputs.force_build }}" == "true" ]; then
            echo "Forced build mode"
            echo "should_build=true" >> $GITHUB_OUTPUT
          elif [ -f .last_build_commit ]; then
            LAST_COMMIT=$(cat .last_build_commit)
            echo "Last build commit: $LAST_COMMIT"
            if [ "$LAST_COMMIT" != "${{ steps.upstream.outputs.latest_commit }}" ]; then
              echo "Detected upstream update, need to build"
              echo "should_build=true" >> $GITHUB_OUTPUT
            else
              echo "No upstream update, skip build"
              echo "should_build=false" >> $GITHUB_OUTPUT
            fi
          else
            echo "First build"
            echo "should_build=true" >> $GITHUB_OUTPUT
          fi
      
      # 克隆上游仓库
      - name: Clone upstream repository
        if: steps.should_build.outputs.should_build == 'true'
        run: |
          git clone https://github.com/${{ env.UPSTREAM_REPO }}.git upstream
          cd upstream
          echo "Clone completed, current commit: $(git rev-parse HEAD)"
      
      # 设置QEMU（用于多架构构建）
      - name: Setup QEMU
        if: steps.should_build.outputs.should_build == 'true'
        uses: docker/setup-qemu-action@v3
      
      # 设置Docker Buildx
      - name: Setup Docker Buildx
        if: steps.should_build.outputs.should_build == 'true'
        uses: docker/setup-buildx-action@v3
      
      # 登录Docker Hub
      - name: Login to Docker Hub
        if: steps.should_build.outputs.should_build == 'true'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      # 提取commit短SHA（用于版本标签）
      - name: Extract version information
        if: steps.should_build.outputs.should_build == 'true'
        id: meta
        run: |
          SHORT_SHA=$(echo ${{ steps.upstream.outputs.latest_commit }} | cut -c1-7)
          echo "short_sha=$SHORT_SHA" >> $GITHUB_OUTPUT
          echo "Version label: $SHORT_SHA"
      
      # 构建并推送多架构镜像
      - name: Build and push Docker image
        if: steps.should_build.outputs.should_build == 'true'
        uses: docker/build-push-action@v5
        with:
          context: ./upstream
          file: ./upstream/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ env.DOCKER_IMAGE }}:latest
            ${{ env.DOCKER_IMAGE }}:${{ steps.meta.outputs.short_sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      # 保存本次构建的commit
      - name: Save build record
        if: steps.should_build.outputs.should_build == 'true'
        run: |
          echo "${{ steps.upstream.outputs.latest_commit }}" > .last_build_commit
          echo "Build completed, record commit: ${{ steps.upstream.outputs.latest_commit }}"
      
      # 输出构建结果
      - name: Output build result
        if: steps.should_build.outputs.should_build == 'true'
        run: |
          echo "============================================"
          echo "Build successful!"
          echo "Image: ${{ env.DOCKER_IMAGE }}:latest"
          echo "Version: ${{ env.DOCKER_IMAGE }}:${{ steps.meta.outputs.short_sha }}"
          echo "Supported architectures: linux/amd64, linux/arm64"
          echo "Upstream commit: ${{ steps.upstream.outputs.latest_commit }}"
          echo "============================================"

